<!DOCTYPE html>
<html>
    <head>
        <title>나의 취미 및 좋아하는 활동</title>
    </head>
    <body>
        <h2>취미 소개</h2>
        <p>나의 <strong>취미</strong>를 <small>간단히</small> 소개해보고자 한다.</p>
        <p><mark>ott</mark> 시청하기</p>
        <p><em>음악</em> 들으면서 <mark>취미용 수작업</mark> 하기</p>
        <p><strong>동아리 활동</strong>하면서 <sup>새로운 사람</sup> 만나기</p>
        <p><em>친구</em>들과 놀면서 <mark>맛있는거</mark> 먹기</p>
    </body>
