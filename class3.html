<!DOCTYPE html>
<html>
    <head>
        <title>나의 취미 및 좋아하는 활동</title>
    </head>
    <body>
        <h2>취미 소개</h2>
        <p>나의 <strong>취미</strong>를 <small>간단히</small> 소개해보고자 한다.</p>
        <ul>
            <li>나의 취미</li>
            <ol>
                <li><mark>ott</mark> 시청하기</li>
                <li><a href="https://www.bing.com/images/search?q=%eb%b9%84%ec%a6%88+%ea%b3%b5%ec%98%88&qpvt=%eb%b9%84%ec%a6%88+%ea%b3%b5%ec%98%88&form=IGRE&first=1"><em>음악</em> 들으면서 <mark>취미용 수작업</mark> 하기</a></li>
            </ol>
            <li>내가 좋아하는 일</li>
            <ol> 
                <li><strong>동아리 활동</strong>하면서 <sup>새로운 사람</sup> 만나기</li>
                <li><em>친구</em>들과 놀면서 <mark>맛있는거</mark> 먹기</li>
            </ol>    
        </ul>
        <h2>해보고 싶은 일</h2>
        <ul>
            <li>다양한 <mark>요리</mark> 만들어 먹기</li>
            <li><strong>헬스</strong> 꾸준히 다니기</li>
            <li><em>여행</em> 다니기</li>
        </ul>

    </body>
</html>
